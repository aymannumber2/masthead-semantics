<!DOCTYPE html>
<html lang="en-ca">
<head>
  <meta charset="utf-8">
  <title>Lists</title>
</head>
<body>

<h1>Lists</h1>

  <h2> Unordered List</h2>

  <ul>
    <li>Earth</li>
    <li>Venus</li>
    <li>Jupiter</li>
    <li>Saturn</li>
  </ul>

  <h2> Ordered List </h2>

  <ol>
    <li>Venus</li>
    <li>Earth</li>
    <li>Jupiter</li>
    <li>Saturn</li>
  </ol>

  <h2>Description List</h2>
  <dl>
      <dt>Venus</dt>
      <dd>The second planet orbiting the Sun.</dd>

      <dt>Earth</dt>
      <dd>The 3rd planet orbiting the Sun.</dd>

      <dt>Jupiter</dt>
      <dd>The biggest planet in the solar system</dd>
  </dl>
</body>
</html>
